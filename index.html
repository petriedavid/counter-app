<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for counter-app">

  <style>
    :root,
    body {
      margin: 0;
      font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f6f6f6;
      color: #111;
    }

    main {
      max-width: 900px;
      margin: 24px auto;
      padding: 0 16px;
      display: grid;
      gap: 16px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 20px;
    }

    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    section {
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 12px;
    }

    h2 {
      margin: 0 0 8px;
      font-size: 16px;
    }

    :root {
      /* PSU core */
      --psu-beaver-blue: #1e407c;
      /* primary */
      --psu-sky-blue: #41b6e6;
      /* accent */
      --psu-white: #ffffff;
      --psu-dark-ink: #111827;

      /* Map to DDD tokens your component will use */
      --ddd-theme-default-wonderPurple: var(--psu-beaver-blue);
      /* default number */
      --ddd-theme-default-futureBlue: var(--psu-sky-blue);
      /* 18 threshold */
      --ddd-theme-default-electricGreen: #008755;
      /* 21 threshold (PSU-esque green accent) */
      --ddd-theme-default-dangerRed: #c81e1e;
      /* at max */
      --ddd-theme-default-warningOrange: #b45309;
      /* at min */
      --ddd-theme-default-ink: var(--psu-dark-ink);

      /* Buttons */
      --btn-bg-psu: var(--psu-beaver-blue);
      --btn-fg-psu: var(--psu-white);

      /* Borders */
      --ddd-border: #e5e7eb;
    }
  </style>
  <title>counter-app</title>
</head>

<body>
  <main>
    <h1>counter app</h1>
  </main>
  <div id="demo">
    <div class="grid">
      <section>
        <h2>default counter</h2>
        <counter-app></counter-app>
      </section>

      <section>
        <h2>custom min/max</h2>
        <counter-app counter="8" minx="1" max="15"></counter-app>
      </section>
    </div>
    <script type="module" src="./counter-app.js"></script>

<!-- injected by web-dev-server -->
<script type="module" src="/__web-dev-server__web-socket.js"></script></body>

</html>
